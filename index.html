<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.freeprivacypolicy.com/public/cookie-consent/4.0.0/cookie-consent.js"></script>
    <script type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Memory</h1>
      <section class="attempts">
      <p class="moves" tabindex="0">Försök: <span id="moves"></span></p>
      <p class="result" tabindex="0">Hittade par: <span id="resultat"></span></p>
      <button class="restart">Starta om</button>
    </section>
    </header>
    <section id="game" alt="Spelplanen" role="grid"></section>
    <footer class="cookie">
      <a href="#" id="open_preferences_center">Ändra val om cookies</a>
    </footer>
    <script src="game.js"></script>
  </body>
 
</html>
